<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Test</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">测量小程序</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="../hello/">断面</a></li>
            <li><a href="../hello/">控制</a></li>
            <li><a href="../hello/">帮助</a></li>
          </ul>

          <form class="navbar-form navbar-right" method="post" action="/test/sign_out/">
            {% csrf_token %}
            <button type="submit" class="btn btn-success" name="button">Sign out</button>
          </form>

        </div><!--/.nav-collapse -->
      </div>
    </nav>

    

    <div class="container">
      <div class="starter-template">
        <h1>这是一个测绘网站。</h1>
        <p class="lead">我们将在这个网站添加一些常用的测量计算功能。<br> 我们将在之后逐步添加功能程序。</p>
      </div>
    </div><!-- /.container -->


  </body>
</html>
